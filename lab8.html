<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Shape Playground</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f3f3f3;
        padding: 20px;
    }

    h1 {
        margin-bottom: 30px;
    }

    .shape {
        display: inline-block;
        margin: 20px;
        transition: 0.3s ease;
        cursor: pointer;
    }

    #circle {
        width: 120px;
        height: 120px;
        background: coral;
        border-radius: 50%;
    }

    #square {
        width: 120px;
        height: 120px;
        background: steelblue;
    }

    #triangle {
        width: 0;
        height: 0;
        border-left: 60px solid transparent;
        border-right: 60px solid transparent;
        border-bottom: 120px solid seagreen;
    }

    #labelBox {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #444;
        transition: 0.3s;
    }
</style>
</head>
<body>

<h1>Interactive Shape Playground</h1>

<div id="circle" class="shape"></div>
<div id="square" class="shape"></div>
<div id="triangle" class="shape"></div>

<div id="labelBox">Hover or click a shape!</div>

<script>
// ------------------------------
// Unique interaction #1: Circle
// Changes color randomly when clicked
// ------------------------------
document.getElementById("circle").onclick = function () {
    const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    this.style.background = randomColor;  // USING "this"
    document.getElementById("labelBox").textContent =
        "Circle changed to a new color!";
};

// ------------------------------
// Unique interaction #2: Square
// Grows larger when hovered, shrinks when mouse leaves
// ------------------------------
const square = document.getElementById("square");

square.onmouseover = function () {
    this.style.transform = "scale(1.3)";
    document.getElementById("labelBox").textContent =
        "Square grew bigger!";
};

square.onmouseout = function () {
    this.style.transform = "scale(1)";
    document.getElementById("labelBox").textContent =
        "Square returned to normal size.";
};

}
</script>

</body>
</html>
