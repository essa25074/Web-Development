<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Screens */
        .screen {
            display: none;
            padding: 30px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .active {
            display: flex;
        }

        /* Welcome Screen */
        .welcome-screen h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        .welcome-screen p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
            line-height: 1.6;
        }

        /* Quiz Screen */
        .quiz-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .question-count {
            font-weight: 600;
            color: #2575fc;
        }

        .score-display {
            font-weight: 600;
            color: #4CAF50;
        }

        .question-text {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .option {
            padding: 15px;
            background-color: #f5f7fa;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 1rem;
        }

        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .option.selected {
            background-color: #2575fc;
            color: #fff;
            border-color: #2575fc;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            width: 100%;
        }

        .feedback.correct {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .feedback.wrong {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .btn:hover {
            background-color: #1c68e3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #4CAF50;
        }

        .btn-success:hover {
            background-color: #3d8b40;
        }

        .navigation {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Result Screen */
        .result-screen h2 {
            color: #2575fc;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .score-result {
            font-size: 4rem;
            font-weight: 700;
            color: #4CAF50;
            margin: 20px 0;
        }

        .message {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Welcome Screen -->
    <div class="screen welcome-screen active">
        <h1>Welcome to the Quiz!</h1>
        <p>Test your knowledge with this interactive quiz.</p>
        <p>You will get instant feedback and a final score.</p>
        <button class="btn" id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen quiz-screen">
        <div class="quiz-header">
            <div class="question-count">Question <span id="current-question">1</span> of 5</div>
            <div class="score-display">Score: <span id="current-score">0</span></div>
        </div>

        <div class="question-text" id="question-text"></div>
        <div class="options-container" id="options-container"></div>

        <div class="feedback" id="feedback"></div>

        <div class="navigation">
            <button class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div class="screen result-screen">
        <h2>Quiz Completed!</h2>
        <div class="score-result" id="final-score">0/5</div>
        <div class="message" id="result-message"></div>
        <button class="btn btn-success" id="restart-btn">Try Again</button>
    </div>

</div>

<script>
    const questions = [
        { question: "Which HTML tag is used to define an internal style sheet?",
          options: ["<style>", "<css>", "<script>", "<link>"], correctAnswer: 0 },

        { question: "JavaScript is a case-sensitive language.",
          options: ["True", "False"], correctAnswer: 0 },

        { question: "Which CSS property changes text color?",
          options: ["text-color", "font-color", "color", "text-style"], correctAnswer: 2 },

        { question: "The 'onclick' event is an event listener in JavaScript.",
          options: ["True", "False"], correctAnswer: 0 },

        { question: "Which method selects an element by ID?",
          options: ["querySelector()", "getElementById()", "getElementByClass()", "findElement()"],
          correctAnswer: 1 }
    ];

    // Elements
    const welcomeScreen = document.querySelector('.welcome-screen');
    const quizScreen = document.querySelector('.quiz-screen');
    const resultScreen = document.querySelector('.result-screen');

    const startBtn = document.getElementById('start-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackElement = document.getElementById('feedback');

    const currentQuestionElement = document.getElementById('current-question');
    const currentScoreElement = document.getElementById('current-score');
    const finalScoreElement = document.getElementById('final-score');
    const resultMessageElement = document.getElementById('result-message');

    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = new Array(questions.length).fill(null);

    function initQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers.fill(null);
        currentScoreElement.textContent = score;
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQuestionIndex];
        questionText.textContent = q.question;
        currentQuestionElement.textContent = currentQuestionIndex + 1;

        optionsContainer.innerHTML = "";
        feedbackElement.style.display = "none";
        feedbackElement.className = "feedback";

        q.options.forEach((opt, index) => {
            const optDiv = document.createElement("div");
            optDiv.classList.add("option");
            optDiv.textContent = opt;

            if (userAnswers[currentQuestionIndex] === index) {
                optDiv.classList.add("selected");
            }

            optDiv.addEventListener("click", () => selectOption(index));
            optionsContainer.appendChild(optDiv);
        });

        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? "Finish" : "Next";
    }

    function selectOption(index) {
        const q = questions[currentQuestionIndex];
        const options = document.querySelectorAll('.option');

        userAnswers[currentQuestionIndex] = index;

        options.forEach(o => o.classList.remove("selected"));
        options[index].classList.add("selected");

        if (index === q.correctAnswer) {
            feedbackElement.textContent = "Correct!";
            feedbackElement.classList.add("correct");
            if (!feedbackElement.classList.contains("visible")) score++;
        } else {
            feedbackElement.textContent = "Wrong!";
            feedbackElement.classList.add("wrong");
        }

        feedbackElement.style.display = "block";
        currentScoreElement.textContent = score;
    }

    nextBtn.addEventListener("click", () => {
        if (userAnswers[currentQuestionIndex] === null) {
            alert("Please select an answer before continuing.");
            return;
        }

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showResults();
        }
    });

    prevBtn.addEventListener("click", () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion();
        }
    });

    function showResults() {
        quizScreen.classList.remove("active");
        resultScreen.classList.add("active");

        finalScoreElement.textContent = `${score}/${questions.length}`;

        if (score === questions.length) {
            resultMessageElement.textContent = "Excellent! Perfect Score ðŸŽ‰";
        } else if (score >= questions.length / 2) {
            resultMessageElement.textContent = "Nice work! You passed ðŸ™‚";
        } else {
            resultMessageElement.textContent = "Keep practicing! You'll improve ðŸ’ª";
        }
    }

    restartBtn.addEventListener("click", () => {
        resultScreen.classList.remove("active");
        quizScreen.classList.add("active");
        initQuiz();
    });

    startBtn.addEventListener("click", () => {
        welcomeScreen.classList.remove("active");
        quizScreen.classList.add("active");
        initQuiz();
    });
</script>

</body>
</html>
